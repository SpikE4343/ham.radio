<div flex layout="column">

<md-progress-linear ng-hide="_ctrl.radios != null" md-mode="indeterminate"></md-progress-linear>

<md-content
  class="card-holder md-padding"
  layout="row"
  layout-wrap
  layout-align="center start"
  ng-cloak>
  <md-card ng-repeat="radio in _ctrl.radios">
    <md-card-header>
      <md-card-avatar>
        <md-icon class="md-avatar-icon">memory</md-icon>
      </md-card-avatar>
      <md-card-header-text>
        <span class="md-title">{{radio.file}}</span>
        <span class="md-subhead">{{radio.model}}</span>
      </md-card-header-text>
    </md-card-header>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{radio.name}}</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-actions layout="row" layout-align="end center">
      <md-button class="md-icon-button" aria-label="Edit">
        <md-tooltip>Edit</md-tooltip>
        <md-icon ui-sref="radios.detail({ id: $index })" >create</md-icon>
      </md-button>
      <md-button class="md-icon-button" aria-label="Delete">
        <md-tooltip>Delete</md-tooltip>
        <md-icon >delete</md-icon>
      </md-button>

    </md-card-actions>
  </md-card>
</md-content>
</div>
