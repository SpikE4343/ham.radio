<div layout="row" flex layout-fill>
  <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z1"
              md-component-id="nav"
              md-is-locked-open="$mdMedia('gt-sm')">
    <md-toolbar class="md-whiteframe-z1"
                layout="row">
      <div class="md-toolbar-tools" flex>
        <md-button class="md-icon-button"
                   aria-label="Settings"
                   ng-click="c.toggleNavDrawer()">
          <md-icon>settings_input_antenna</md-icon>
        </md-button>
      </div>
      <div class="md-toolbar-tools" layout="row" flex ng-show="c.isNavDrawerOpen()">
        <md-button class="md-icon-button"
                   aria-label="Open"
                   ng-click="c.open()">
          <md-tooltip>Open</md-tooltip>
          <md-icon>folder_open</md-icon>
        </md-button>
        <md-button class="md-icon-button"
                   aria-label="Save"
                   ng-click="c.save()"
                   ng-show="c.isLockedOpen()">
          <md-tooltip>Save</md-tooltip>
          <md-icon>save</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-list>
        <md-progress-circular
          ng-show="c.radios == null && d.error != null"
          md-mode="indeterminate">
        </md-progress-circular>
        <md-list-item
          layout="row"
          ui-sref="radios.list"
          ng-click="c.closeNavDrawer()">
          <md-icon>view_quilt</md-icon>
          <h4>All Files</h4>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item
          ng-repeat="radio in c.radios"
                      layout="row"
                      ui-sref="radios.detail({ id: $index })"
                      ng-click="c.closeNavDrawer()">
            <md-icon >memory</md-icon>
            <p class="md-body-2">{{radio.file}}</p>
        </md-list-item>
    </md-list>
  </md-sidenav>

  <div layout="column" flex>
    <md-toolbar class="md-whiteframe-z1">
      <div class="md-toolbar-tools" layout="row" flex>
        <div class="md-toolbar-tools" layout="row" flex ng-hide="c.isNavDrawerOpen()">
          <md-button class="md-icon-button" aria-label="Settings" ng-click="c.toggleNavDrawer()">
            <md-tooltip>Menu</md-tooltip>
            <md-icon>settings_input_antenna</md-icon>
          </md-button>
          <md-button class="md-icon-button"
                     aria-label="Open"
                     ng-click="c.open()">
            <md-tooltip>Open</md-tooltip>
            <md-icon>folder_open</md-icon>
          </md-button>
          <md-button class="md-icon-button"
                     aria-label="Save"
                     ng-click="c.save()">
            <md-tooltip>Save</md-tooltip>
            <md-icon>save</md-icon>
          </md-button>
        </div>
        <span flex></span>
        <h2><span>Tugne</span></h2>
        <h1><span ng-cloak> > {{c.navs().join(' > ')}}</span></h1>
        <span flex></span>
        <!-- <md-button class="md-icon-button" aria-label="Settings">
          <md-icon>search</md-icon>
        </md-button>
        <md-button aria-label="Open Settings">
          <md-icon>more_vert</md-icon>
        </md-button> -->
      </div>
    </md-toolbar>
    <md-content flex layout-fill ui-view class="main-content">
    </md-content>
  </div>
</div>
